<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id="info">
           <div id="valores">
            <input type="number" name="numero" id="txtn" placeholder="Digite um número:">
            <input type="number" name="quant" id="quant" placeholder="Digite quantidade de multiplicadores:">
           </div>
                
           <div id="buttons">
            <input type="button" value="Gerar Tabuada" onclick="tabuada()" id="enter">
            <input type="button" value="Limpar" id="limpar">
           </div>
               
          
        </div>
        <div id="tab"> <!--resultado-->
            
        </div>
    </section>
    <footer>
        <p>&copy; Wagner Produções</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
